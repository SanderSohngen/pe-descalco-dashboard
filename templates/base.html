{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Pé Descalço Pinheiros{% endblock title %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Your theme overrides -->
    <link rel="stylesheet" href="{% static 'css/bs-theme-overrides.css' %}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
    <!-- Any additional CSS files -->
    {% block css %}{% endblock css %}
</head>
<body class="d-flex flex-column" style="height: 100vh;">

    <!-- Navbar -->
    <header>
        {% include '_nav_bar.html' %}
    </header>
    
    <!-- Main content -->
    <section class="bg-primary flex-grow-1 py-5">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock content %}
    </section>

    <!-- Footer -->
    <footer class="footer">
        {% include '_footer.html' %}
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Your custom scripts -->
    <script src="{% static 'js/bold-and-dark.js' %}"></script>
    <!-- Any additional JS files -->
    {% block javascript %}{% endblock javascript %}

</body>
</html>
